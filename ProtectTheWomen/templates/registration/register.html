{% extends 'base.html' %}
{% load placeholder_filter %}
{% load static %}
{% block content %}
    <!-- ##### Login Area Start ##### -->
    <div class="vizew-login-area section-padding-80">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="login-content">
                        <!-- Section Title -->
                        <div class="section-heading">
                            <h4>Wellcome!</h4>
                            <div class="line"></div>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                                <div class="form-group">
                                    {{ form.email|placeholder:'Email' }}
                                    {{ form.email.errors }}
                                </div>
                                <div class="form-group">
                                    {{ form.password1}}
                                    {{ form.password1.errors }}
                                </div>
                                <div class="form-group">
                                    {{ form.password2}}
                                    {{ form.password2.errors }}
                                </div>
                                
                            
                            <button class="btn vizew-btn w-100 mt-30">Register</button>

                            <div class="form-group">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Login Area End ##### -->

   
  

{% endblock %}
