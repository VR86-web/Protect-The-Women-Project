{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="vizew-login-area section-padding-80">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="login-content">
                        <!-- Section Title -->
                        <div class="section-heading">
                            <h4>Update Your post!</h4>
                            <div class="line"></div>
                        </div>
                    
                        
                        <form action="{% url 'update-post' posts.pk%}" method="post">
                            {% csrf_token %}
                         <div class="form-group">
                            {{ form }}
                          </div>
                        
                            <button type="submit" class="btn vizew-btn w-100 mt-30">Update post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Login Area End ##### -->

{% endblock %}
