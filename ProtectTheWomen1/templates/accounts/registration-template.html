{% extends 'common_templates/base.html' %}

{% load static %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Registration</h2>
        <div class="text-center mb-5 text-dark"></div>
        <div class="card my-5">

          <form method="post" class="card-body cardbody-color p-lg-5">
              {% csrf_token %}
              {{ form }}
              
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Register</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? <a href="#" class="text-dark fw-bold"> Create an
                Account</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

{% endblock %}
